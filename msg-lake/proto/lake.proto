syntax = "proto3";

option go_package = "github.com/h0n9/toybox/msg-lake/proto";

import "proto/msg.proto";

service Lake {
    rpc Send(SendReq) returns (SendRes);
    rpc Recv(RecvReq) returns (stream RecvRes);
}

message SendReq {
    string msg_box_id = 1;
    Msg msg = 2;
}

message SendRes {
    bool ok = 1;
}

message RecvReq {
    string msg_box_id = 1;
    string consumer_id = 2;
}

message RecvRes {
    Msg msg = 1;
}